<div class="listItem">
  <img src="assets/sunset.jpg">
  <div class="container">
   <div class="tableList">
       <table mat-table [dataSource]="dataSource" class="mat-elevation">
           <ng-container matColumnDef="sno">
               <th mat-header-cell *matHeaderCellDef> SNO.</th>
               <td mat-cell *matCellDef="let element1 ,let i = index;"> {{i+1}} </td>
           </ng-container>
           <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> AGE </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> SALARY </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> ACTION </th>
          <td mat-cell *matCellDef="let element">
            <a class="btn btn-danger btn-md" type="button" routerLink="/emplist" 
            (click)="onClick()">Update </a>
            <button (click)="deleteEmployee()" class="btn btn-danger" 
            style="margin-left: 10px;">DELETE</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="handlePage($event)">
        </mat-paginator>
   </div> 
  </div>
</div>
